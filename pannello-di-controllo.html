<html>
	<head>
		<meta charset="utf-8">
		<title>Polifemo - Pannello di controllo</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/stile.css">
		<link rel="stylesheet" href="css/pannello-di-controllo.css">
	</head>
	<body>
		<div id="media" class="grande hover" data-click="0" title="Apri/chiudi la finestra media"></div>
		<div id="proiettore" class="grande hover" data-click="0" title="Apri/chiudi la finestra proiettore"></div>
		<div id="schermo-intero" class="grande hover" data-click="0" title="Attiva/disattiva lo schermo intero del proiettore "></div>
		<div id="oscuramento-immagini-video-colori-codici" class="grande hover" title="Oscura le immagini, i video, i colori e i codici"></div>
		<div id="sfumatura-suoni" class="grande hover" title="Sfuma i suoni"></div>
		<div id="oscuramento-testi" class="grande hover" title="Oscura i testi">abc</div>
		<div id="allineamento-testi" class="grande">
			<div id="top" class="hover" data-click="0" title="Allinea il testo in alto">abc</div>
			<div id="middle" class="hover" data-click="0" title="Allinea il testo al centro">abc</div>
			<div id="bottom" class="hover" data-click="0" title="Allinea il testo in basso">abc</div>
		</div>
		<div id="dissolvenza" class="grande hover" title="Durata della dissolvenza"></div>
		<div id="dissolvenza-valori" class="piccolo">
			<div id="piu" class="hover" title="Aumenta la durata della dissolvenza">+</div>
			<div id="meno" class="hover" title="Diminuisci la durata della dissolvenza">-</div>
		</div>
		<div id="log" class="grande hover" data-click="0" title="Apri/chiudi la finestra log"></div>
		<!-- <div id="info" class="grande hover" data-click="0" title="Apri/chiudi la finestra info">i</div> -->
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/jquery-migrate-3.0.0.min.js"></script>
		<script src="js/pannello-di-controllo.js"></script>
	</body>
</html>
